@LayoutPage layouts/mainLayout

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="mb-4">
        <i class="bi bi-shield-exclamation display-1 text-warning"></i>
      </div>
      
      <h1 class="display-4 text-danger mb-3">403 - Forbidden</h1>
      
      <p class="lead text-muted mb-4">
        You don't have permission to access this area.
      </p>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a href="@env.resource/" class="btn btn-primary">
          <i class="bi bi-house me-2"></i>Go to Home
        </a>
        @if not(session.Authenticated) {
          <a href="@env.resource/login" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </a>
        }
      </div>
    </div>
  </div>
</div>
