@LayoutPage layouts/baseLayout
@Import layouts/navbar
@if (env.demo_mode = 'True') {
  <div class="alert alert-warning alert-dismissible fade show mb-0 rounded-0 border-0 border-bottom demo-mode-banner" role="alert">
    <div class="container">
      <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <div class="flex-grow-1">
          <strong>Demo Mode Active:</strong> This is a public demonstration. All data will be automatically reset periodically. Please do not enter sensitive information.
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
}
@Import partials/messages
@RenderBody
@Import layouts/footer
