@LayoutPage layouts/mainLayout

<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h1 class="my-text-gradient">
					<i class="bi bi-list-ol me-3"></i>Customer Pagination Demo
				</h1>
			</div>
			<div class="text-end">
				<span class="badge bg-danger fs-6">
					<i class="bi bi-shield-fill-check me-2"></i>Admin Feature
				</span>
			</div>
		</div>
		
		<div class="alert alert-warning mb-4">
			<h6 class="alert-heading">
				<i class="bi bi-exclamation-triangle me-2"></i>Restricted Access
			</h6>
			<p class="mb-0">This page demonstrates role-based access control. Only users with admin privileges can view customer data.</p>
		</div>

		@Import customers/table
		@Import partials/pagination { @pagination = @customersPagination }
</div>
