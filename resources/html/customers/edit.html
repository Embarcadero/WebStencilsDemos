@LayoutPage layouts/mainLayout

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="card-title mb-0">
              <i class="bi bi-person-gear me-2"></i>Edit Customer
            </h3>
            <span class="badge bg-danger">
              <i class="bi bi-shield-fill-check me-2"></i>Admin Only
            </span>
          </div>
        </div>
        <div class="card-body">
          <form id="customerForm" method="post" action="@env.Resource/customers/update">
            <div class="row">
                @forEach(var field in customers.fields) {
                    @if(field.visible) {
                    <div class="col-md-6 mb-3">
                        <label for="@field.fieldName" class="form-label">
                            @field.displayLabel
                            @if(field.required) {
                            <span class="text-danger">*</span>
                            }
                        </label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="@field.fieldName" 
                        name="@field.fieldName"
                        value="@field.Value"
                        @if(field.required) { required }
                        maxlength="@field.size">
                    </div>	
                    } @else {
                        <input type="hidden" name="@field.fieldName" value="@field.Value">
                    }
                }
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="@env.Resource/pagination" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Customers
              </a>
              <div>
                <button type="button" class="btn btn-outline-danger me-2" id="deleteBtn">
                  <i class="bi bi-trash me-2"></i>Delete
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-lg me-2"></i>Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('deleteBtn').addEventListener('click', function() {
  if (confirm('Are you sure you want to delete this customer? This action cannot be undone.')) {
    const form = document.getElementById('customerForm');
    form.action = '@env.Resource/customers/delete';
    form.method = 'post';
    form.submit();
  }
});
</script>
