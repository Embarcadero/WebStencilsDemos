@LayoutPage layouts/mainLayout

<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h1 class="my-text-gradient">
					<i class="bi bi-list-ol me-3"></i>Customers Demo
				</h1>
				<span class="badge bg-danger fs-6">
					<i class="bi bi-shield-fill-check me-2"></i>Admin Feature
				</span>				
			</div>
			<div class="text-end">
				<a href="@env.resource/customers/add" class="btn btn-success me-3">
					<i class="bi bi-person-plus me-2"></i>Add Customer
				</a>
			</div>
		</div>

		<!-- Search Form -->
		@Import partials/customers/searchForm

		@Import partials/customers/table
		@Import partials/pagination { @pagination = @customersPagination }
