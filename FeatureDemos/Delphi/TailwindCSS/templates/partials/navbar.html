<!-- Navigation -->
<nav class="bg-white dark:bg-gray-800 rounded-lg shadow-md mb-8 p-4">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
        <img src="/static/img/logo.png" alt="Embarcadero Logo" class="h-8 w-8 object-contain">
        <span class="text-xl font-bold text-gray-800 dark:text-gray-200">Embarcadero</span>
      </a>
    </div>

    <!-- Burger -->
    <button id="nav-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
      <span class="sr-only">Open menu</span>
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>

    <div class="flex items-center gap-4 order-last md:order-none">
      @if (session.Authenticated) {
        <span class="text-gray-700 dark:text-gray-300">Welcome, <span class="text-blue-600 dark:text-blue-400">@session.UserName</span></span>
        <form method="post" action="/logout">
          <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors font-medium">Log Out</button>
        </form>
      } @else {
        <a href="/login" class="px-4 py-2 border-2 border-blue-600 dark:border-blue-500 text-blue-600 dark:text-blue-400 hover:bg-blue-600 dark:hover:bg-blue-500 hover:text-white rounded-md transition-colors font-medium">Login</a>
      }
    </div>
  </div>

  <div id="nav-menu" class="hidden md:flex md:flex-wrap md:items-center md:gap-2 md:mt-4">
    <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
      <a href="/" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'home') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Home</a>
      <a href="/dashboard" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'dashboard') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Dashboard</a>
      <a href="/products" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'products') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Products</a>
      <a href="/authenticated" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'authenticated') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Profile</a>
      <a href="/admin" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'admin') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Admin</a>
      <a href="/users" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'users') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Users</a>
      <a href="/analytics" class="px-4 py-2 rounded-md transition-colors font-medium @if (page.pagename = 'analytics') { bg-blue-600 text-white dark:bg-blue-500 } @else { text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 }">Analytics</a>
    </div>
  </div>

  <script>
    (() => {
      const toggle = document.getElementById('nav-toggle');
      const menu = document.getElementById('nav-menu');
      if (!toggle || !menu) return;
      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('hidden', expanded);
      });
    })();
  </script>
</nav>
