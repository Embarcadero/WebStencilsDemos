@LayoutPage baseLayout
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 transform transition-all hover:shadow-3xl">
      <!-- Logo and Brand -->
      <div class="flex flex-col items-center mb-8">
        <div class="mb-4">
          <img src="/static/img/logo.png" alt="Embarcadero Logo" class="h-16 w-16 object-contain drop-shadow-lg">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-2">Embarcadero</h1>
        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800 dark:text-gray-200">Welcome Back</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Sign in to your account</p>
      </div>
      
      <form action="/login" method="post" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Username
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="username" 
              name="username" 
              required
              class="w-full px-4 py-3 pl-12 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200 outline-none transition-all shadow-sm hover:shadow-md"
              placeholder="Enter your username"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-3 pl-12 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200 outline-none transition-all shadow-sm hover:shadow-md"
              placeholder="Enter your password"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg hover:shadow-xl"
        >
          Sign In
        </button>
      </form>
      
      <div class="mt-8 p-5 bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-700 dark:to-gray-700 rounded-lg border-2 border-blue-200 dark:border-gray-600">
        <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center gap-2">
          <svg class="h-5 w-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Demo Credentials
        </h3>
        <div class="space-y-3 text-sm">
          <div class="flex items-center justify-between p-2 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-600">
            <span class="font-medium text-gray-700 dark:text-gray-300">User Role:</span>
            <div class="flex items-center gap-2">
              <span class="font-mono text-blue-600 dark:text-blue-400 font-semibold">demo</span>
              <span class="text-gray-400">/</span>
              <span class="font-mono text-blue-600 dark:text-blue-400 font-semibold">demo123</span>
            </div>
          </div>
          <div class="flex items-center justify-between p-2 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-600">
            <span class="font-medium text-gray-700 dark:text-gray-300">Admin Role:</span>
            <div class="flex items-center gap-2">
              <span class="font-mono text-purple-600 dark:text-purple-400 font-semibold">admin</span>
              <span class="text-gray-400">/</span>
              <span class="font-mono text-purple-600 dark:text-purple-400 font-semibold">admin123</span>
            </div>
          </div>
        </div>
        <p class="mt-4 text-xs text-gray-600 dark:text-gray-400 italic text-center">
          Use these credentials to test the different user roles
        </p>
      </div>
    </div>
  </div>
</div>
