@LayoutPage mainLayout

<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-2">Products</h1>
      <p class="text-gray-600 dark:text-gray-400">Browse our amazing product catalog</p>
    </div>
  </div>
  
  <!-- Products Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @ForEach (var product in products) {
      @Import partials/product-card { @product }
    }
  </div>
  
  @Import partials/tech-badge
</div>
